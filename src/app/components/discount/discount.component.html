<div *ngFor="let product of productsUnderDiscount" class="col-md-3 margin-ninety">

    <div class="product-box">

        <a routerLink="/products/{{ product.id }}">
            <img src="{{product.imageUrl}}" class="img-responsive">
        </a>

        <a routerLink="/products/{{ product.id }}">
            <h1>{{product.name}}</h1>
        </a>
        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
        <button (click)="addToFavorites(product.id)" class="btn btn-primary far fa-heart btn-favorite"></button>
    </div>
</div>

<!-- if products is empty display not found message-->
<div *ngIf="productsUnderDiscount?.length == 0" class="alert alert-warning col-md-12 margin-ninety" role="alert">
    No products found.
</div>
