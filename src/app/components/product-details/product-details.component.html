<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ product.imageUrl }}" class="detail-img">
        
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
        <button *ngIf="loggedIn == 'yes'" (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
        <button *ngIf="loggedIn == 'yes'" (click)="addToFavorites(product.id)" class="btn btn-primary far fa-heart btn-favorite"></button>
        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Back to Product List</a>

    </div>

</div>
